# Memory tuning for diskless dbrrg system

# Page cache eviction (higher = more aggressive)
vm.vfs_cache_pressure = 150

# Minimum free memory (128MB)
vm.min_free_kbytes = 131072

# Swappiness for ZRAM
vm.swappiness = 10

# Dirty page writeback
vm.dirty_ratio = 10
vm.dirty_background_ratio = 5

# Overcommit memory
vm.overcommit_memory = 0
